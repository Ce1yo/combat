<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combat - Administration</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="admin.css">
    <script src="script.js" defer></script>
    <script type="module" src="admin.js"></script>
    <script type="module" src="admin-panel.js"></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Bienvenue</a></li>
                <li><a href="1.html">Démonstrations</a></li>
                <li><a href="2.html">L'origine du combat</a></li>
                <li><a href="3.html">Faisons équipe</a></li>
                <li class="admin-nav-item"><a href="admin-panel.html" class="active">Administration</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="admin-section">
            <div class="admin-content">
                <h1 class="slide-in-left">PANNEAU D'ADMINISTRATION</h1>
                <div class="admin-panel fade-in">
                    <p>Chargement du panneau d'administration...</p>
                </div>
            </div>
        </section>

        <section class="admin-section categories-section">
            <h2>Gestion des catégories</h2>
            
            <div class="categories-list">
                <!-- Les catégories seront chargées ici dynamiquement -->
            </div>

            <div class="add-category-form">
                <h3>Ajouter une nouvelle catégorie</h3>
                <form id="newCategoryForm">
                    <div class="form-group">
                        <label for="categoryTitle">Titre</label>
                        <input type="text" id="categoryTitle" required>
                    </div>
                    <div class="form-group">
                        <label for="categoryDescription">Description</label>
                        <textarea id="categoryDescription" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="categoryImage">URL de l'image</label>
                        <input type="text" id="categoryImage" required>
                    </div>
                    <div class="form-group">
                        <label for="categoryLink">Lien de la page</label>
                        <input type="text" id="categoryLink" required>
                    </div>
                    <button type="submit" class="btn-primary">Ajouter la catégorie</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="contact-info">
            <h3>Mes réseaux sociaux</h3>
            <!-- Contenu du footer -->
        </div>
    </footer>
</body>
</html>
