        <section class="portfolio-hero">
            <h1>Démonstrations</h1>
            <p class="portfolio-intro">Une sélection de projets qui reflètent ma vision et mon approche.</p>
        </section>

        <section class="portfolio-categories">
            <div class="admin-controls">
                <button id="addCategoryBtn" class="btn-add-category">+ Ajouter une catégorie</button>
            </div>

            <!-- Formulaire d'ajout de catégorie (caché par défaut) -->
            <div id="addCategoryForm" class="add-category-overlay">
                <div class="add-category-modal">
                    <button type="button" class="close-modal" onclick="closeAddCategoryForm()">&times;</button>
                    
                    <div class="form-header">
                        <h3>Nouvelle catégorie</h3>
                    </div>

                    <form id="newCategoryForm">
                        <div class="form-main-content">
                            <div class="form-content form-left">
                                <div class="form-group">
                                    <label for="categoryTitle">Titre de la catégorie</label>
                                    <input type="text" id="categoryTitle" required placeholder="Ex: Projets Personnels">
                                </div>
                                <div class="form-group">
                                    <label for="categoryDescription">Description</label>
                                    <textarea id="categoryDescription" required placeholder="Décrivez cette catégorie en quelques mots..."></textarea>
                                </div>
                            </div>

                            <div class="form-content
